<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majnek's Cave</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c; /* Dark background */
            color: #ccc; /* Light text */
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            background-color: #008000;
            padding: 20px;
            border-bottom: 5px solid #004d00;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin: 0;
        }

        section {
            padding: 20px;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #008000;
        }

        p {
            color: #ccc;
        }

        footer {
            background-color: #008000;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #004d00;
        }

        .language-slider {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .dark-mode-toggle {
            margin-right: 10px;
            cursor: pointer;
        }

        .dark-mode-toggle input {
            display: none;
        }

        .dark-mode-toggle label {
            display: inline-block;
            background-color: #333;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .dark-mode-toggle input:checked + label {
            background-color: #008000;
        }

        .slider {
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin-left: 10px;
            position: relative;
            cursor: pointer;
        }

        .slider:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #008000;
            top: 0;
            left: 0;
            transition: transform 0.5s;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        input {
            display: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .external-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minka's Cave</h1>
    </header>

    <section>
        <h2>Welcome to Minka's Cave!</h2>
        <p>Explore and discover the wonders of Minka's Cave.</p>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.tiktok.com/@jabanyMajneg" target="_blank">TikTok</a>
            <a href="https://twitter.com/prawdiziwymajneg" target="_blank">Twitter</a>
            <a href="https://www.youtube.com/user/totalny_minek" target="_blank">YouTube</a>
            <a href="https://R74N.com" target="_blank">Visit R74n.Com!</a>
        </div>

        <div class="language-slider">
            <div class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle" checked>
                <label for="darkModeToggle"></label>
            </div>
            <label class="slider">
                <input type="checkbox" id="languageSwitch" onchange="toggleLanguage()">
            </label>
        </div>
        <p>&copy; 2024 Minka's Cave. All rights reserved.</p>

        <div class="external-link">
            <a href="https://R74n.com/" target="_blank">
                <img src="https://R74n.com/icons/70x70.png" alt="R74n" width="35" height="35">
            </a>
        </div>
    </footer>

    <script>
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'pl' ? 'en' : 'pl';
            document.documentElement.lang = newLang;
        }
    </script>

</body>
</html>
